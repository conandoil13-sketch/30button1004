<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/memoButton.css">
    <title>Title</title>
</head>

<body>
    <main class="wrap">
        <header class="hud">
            <div>📈 레벨: <span id="level">0</span></div>
            <div>🏆 최고: <span id="best">0</span></div>
            <div class="msg" id="msg">시작을 눌러봐!</div>
            <button id="startBtn" class="btn">새 게임</button>
        </header>

        <section class="board" id="board" aria-label="3×3 버튼 보드">

            <button class="cell" data-id="0" aria-label="버튼 1"></button>
            <button class="cell" data-id="1" aria-label="버튼 2"></button>
            <button class="cell" data-id="2" aria-label="버튼 3"></button>
            <button class="cell" data-id="3" aria-label="버튼 4"></button>
            <button class="cell" data-id="4" aria-label="버튼 5"></button>
            <button class="cell" data-id="5" aria-label="버튼 6"></button>
            <button class="cell" data-id="6" aria-label="버튼 7"></button>
            <button class="cell" data-id="7" aria-label="버튼 8"></button>
            <button class="cell" data-id="8" aria-label="버튼 9"></button>
        </section>
    </main>
    <script type="module" src="./src/memoButton.js"></script>
    <a href="index.html" class="return_link">⮐</a>
</body>

</html>
