<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/baseballGame.css">
    <title>Title</title>
</head>

<body>
    <header class="topbar">
        <h1>RandomBat <span class="pill">모바일 · Math.random · 중첩 if</span></h1>
    </header>

    <main class="container">

        <section class="stadium" aria-label="야구장">
            <div class="grass"></div>
            <div class="infield"></div>
            <div class="foul-line left"></div>
            <div class="foul-line right"></div>
            <div class="bases">
                <div class="base b1" aria-hidden="true"></div>
                <div class="base b2" aria-hidden="true"></div>
                <div class="base b3" aria-hidden="true"></div>
                <div class="home" aria-hidden="true"></div>
                <div class="mound" aria-hidden="true"></div>
            </div>
        </section>


        <section class="panel" aria-label="컨트롤 패널">
            <div class="count">
                <div class="bubble">B <span id="b">0</span></div>
                <div class="bubble">S <span id="s">0</span></div>
                <button id="swing" class="btn primary" aria-label="스윙">스윙!</button>
                <button id="auto" class="btn" aria-label="오토 실행">오토</button>
                <button id="reset" class="btn danger" aria-label="초기화">초기화</button>
            </div>

            <div class="stats">
                <div class="kpi"><span>AVG</span><strong id="avg">.000</strong></div>
                <div class="kpi"><span>OBP</span><strong id="obp">.000</strong></div>
                <div class="kpi"><span>SLG</span><strong id="slg">.000</strong></div>
                <div class="kpi"><span>OPS</span><strong id="ops">.000</strong></div>
            </div>

            <details class="totals" open>
                <summary>누적 스탯</summary>
                <div class="grid">
                    <label>PA<input id="PA" type="number" readonly value="0" inputmode="numeric"></label>
                    <label>AB<input id="AB" type="number" readonly value="0" inputmode="numeric"></label>
                    <label>H<input id="H" type="number" readonly value="0" inputmode="numeric"></label>
                    <label>2B<input id="Doubles" type="number" readonly value="0" inputmode="numeric"></label>
                    <label>3B<input id="Triples" type="number" readonly value="0" inputmode="numeric"></label>
                    <label>HR<input id="HR" type="number" readonly value="0" inputmode="numeric"></label>
                    <label>BB<input id="BB" type="number" readonly value="0" inputmode="numeric"></label>
                </div>
            </details>

            <pre id="log" class="log" aria-live="polite">—</pre>
        </section>
    </main>


    <nav class="dock">
        <button id="swingDock" class="dock-btn">스윙!</button>
        <button id="autoDock" class="dock-btn">오토</button>
        <button id="resetDock" class="dock-btn">초기화</button>
    </nav>
    <script type="module" src="./src/baseballGame.js"></script>
    <a href="index.html" class="return_link">⮐</a>
</body>

</html>
