<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/baseballGame.css">
    <title>Title</title>
</head>

<body>
    <div class="wrap">
        <div class="small">SLG</div>
        <div class="num mono" id="slg">.000</div>
    </div>
    <div>
        <div class="small">OPS</div>
        <div class="num mono" id="ops">.000</div>
    </div>
    </div>
    <div style="margin-top:12px">
        <div class="small">코멘트</div>
        <div id="comment" class="code mono">—</div>
    </div>
    </div>

    <div class="card span-12">
        <h3>🧩 조건문 중첩 로직(교육용)</h3>
        <div class="code mono" id="logicView"></div>
        <div class="small" style="margin-top:6px">※ 너가 원하는 규칙에 맞춰 이 중첩 if 영역을 확장/치환해줄 수 있어.</div>
    </div>

    <div class="card span-12">
        <h3>🕹️ 타석 시뮬레이터 (중첩 if 체인)</h3>
        <div class="row">
            <div>
                <label>확률: 볼%</label>
                <input id="pBall" type="number" value="35" min="0" max="100">
            </div>
            <div>
                <label>확률: 스트라이크%</label>
                <input id="pStrike" type="number" value="35" min="0" max="100">
            </div>
            <div>
                <label>확률: 타격(컨택)%</label>
                <input id="pContact" type="number" value="30" min="0" max="100" disabled>
            </div>
            <div>
                <label>타격 후: 인플레이 비중%</label>
                <input id="pInPlay" type="number" value="60" min="0" max="100">
            </div>
            <div>
                <label>세이프 확률%</label>
                <input id="pSafe" type="number" value="35" min="0" max="100">
            </div>
            <div>
                <label>안타 구성 (1B/2B/3B/HR)%</label>
                <input id="hitMix" type="text" value="70/18/2/10">
            </div>
        </div>
        <div class="btns" style="margin:12px 0">
            <button id="swingBtn">스윙!</button>
            <button id="newPA">타석 리셋</button>
            <span class="pill warn" id="countBadge">B 0 | S 0</span>
        </div>
        <div class="small">결과 로그</div>
        <div id="log" class="code mono" style="max-height:180px; overflow:auto">—</div>
    </div>
    </div>
    </div>
    <script type="module" src="./src/baseballGame.js"></script>
    <a href="index.html" class="return_link">⮐</a>
</body>

</html>
