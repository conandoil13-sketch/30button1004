<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/hambugi.css">
    <title>Title</title>
</head>

<body>
    <main class="wrap">
        <header class="hud">
            <div>🍔 목표 층수: <span id="targetLen">0</span></div>
            <div>🧱 현재 층수: <span id="stackLen">0</span> / 10</div>
            <div class="msg" id="msg">재료를 눌러 쌓아봐!</div>
            <div class="spacer"></div>
            <button id="submitBtn" class="btn primary">제출</button>
            <button id="nextBtn" class="btn">다음 햄버거</button>
        </header>

        <section class="play">

            <aside class="order-panel">
                <h2 class="panel-title">📜 주문서</h2>
                <ol id="orderList" class="mini-stack" aria-label="주문 레시피 (아래에서 위 순서)"></ol>
            </aside>


            <section class="stage" aria-label="버거 스테이지">
                <div id="stack" class="stack" aria-live="polite"></div>
            </section>


            <aside class="palette" aria-label="재료 팔렛트">
                <h2 class="panel-title">🥬 재료</h2>
                <div id="palette" class="grid"></div>
            </aside>
        </section>


        <section id="scorePanel" class="score hidden" aria-live="polite">
            <h2>채점 결과</h2>
            <div class="scoreline">
                <div>✅ 정답 개수: <strong id="okCount">0</strong></div>
                <div>📈 정확도: <strong id="accuracy">0%</strong></div>
            </div>
            <table class="table" id="scoreTable" aria-label="층별 채점표 (아래→위)"></table>
        </section>
    </main>

    <script type="module" src="./src/hambugi.js"></script>
    <a href="index.html" class="return_link">⮐</a>
</body>

</html>
